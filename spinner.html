<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> spinner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  </head>
  <body>
    <div class="spinner-grow text-muted"></div>
    <div class="spinner-grow text-success"></div>
    <div class="spinner-grow text-primary"></div>
    <div class="spinner-grow text-info"></div>
    <div class="spinner-grow text-danger"></div>
    <div class="spinner-grow text-secondary"></div>

      <!-- to create small spinner -->
      <div class="container">
        <div class="spinner-border spinner-border-sm">
        <div class="spinner-grow spinner-grow-lg">

        </div>
        </div>
      </div>
      <div class="container">
        <button type="button" name="button " class="btn btn-danger">
          <span class="spinner-border spinner-border-sm"></span>loading
        </button>


      </div>
      <div class="container-fluid">
        <button type="button" name="button" class="btn btn-primary">
          <span class="spinner-grow spinner-grow-sm"></span>loading......
        </button>

      </div>
      <div class="container">
        <div class="btn-group">
          <button type="button" name="button" class="btn btn-danger" disabled>
             <span class="spinner-border spinner-border-sm"></span>Loading....
          </button>
          <button type="button" name="button" class="btn btn-info">
              <span class="spinner-grow spinner-grow-sm"></span>loading......
          </button>
          <button type="button" name="button " class="btn btn-warning" disabled>
              <span class="spinner-border spinner-border-sm"></span>loading.....
          </button>

        </div>

      </div>
    </body>
</html>
