<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>badges</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  </head>
  <body>
    <h1>badges<span class="badge badge-primary bg-primary">new</span></h1>
    <h2>badges <span class="badge badge-primary bg-primary">new</span></h2>
    <h3>badges <span class="badge badge-primary bg-primary">new</span></h3>
    <h4>badges <span class="badge badge-primary bg-primary">new</span></h4>
    <h5>badges <span class="badge badge-primary bg-primary">new</span></h5>
    <h6>badges <span class="badge badge-primary bg-primary">new</span></h6>

    <!-- badge inside a element -->

    <button type="button" name="button" class="btn btn-primary">
      messages <span class="badge bg-danger"> 8 </span>
    </button>

    <button type="button" name="button " class="btn btn-warning">
        messages <span class="badge bg-danger"> 10</span>
    </button>
  </body>
</html>
