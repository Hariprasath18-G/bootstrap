<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> buttons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  </head>
  <body>
    <div class="container m-10 p-5">
      <button type="button" name="button" class="btn btn-primary btn-lg"> large</button>
      <button type="button" name="button" class="btn btn-danger">default</button>
      <button type="button" name="button" class="btn btn-info btn-sm"> small</button>
    </div>

    <!-- block level buttons  i.e it occupies entire width -->

  

    <!-- gap between 3 block buttons -->

    <div class="d-grid gap-3">
        <button type="button" name="button" class="btn btn-primary">button</button>
          <button type="button" name="button" class="btn btn-primary">button</button>
            <button type="button" name="button" class="btn btn-primary">button</button>
    </div>
  </body>
</html>
