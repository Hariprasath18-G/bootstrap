<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>typography (display property)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  </head>
  <body>
    <div class=" container my-3 p-4">
      <h1 class="display1">display1 </h1>
      <h2 class="display2">display2</h2>
      <h3 class="display3">display3</h3>
      <h4 class="display4">display4</h4>
      <h5 class="display5">display5</h5>
      <h6 class="display6">display6</h6>
    </div>
  </body>
</html>
