<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>listgroup-html</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
      <ul class="list-group">
        <li class="list-group-item active">first</li>
        <li class="list-group-item disabled">second</li>
        <li class="list-group-item">third</li>
      </ul>

      <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action active">123</a>
        <a href="#" class="list-group-item list-group-item-action">456</a>
        <a href="#" class="list-group-item list-group-item-action">789</a>
      </div>

      <!-- horizontal list group -->
      <ul class="list-group list-group-horizontal">
        <li class="list-group-item">gh</li>
        <li class="list-group-item">21</li>
        <li class="list-group-item">78</li>
      </ul>
      <div class="list-group list-group-item">
        <a href="#" class="list-group-item list-group-item-success">1</a>
        <a href="#" class="list-group-item list-group-item-info">2</a>
        <a href="#" class="list-group-item list-group-item-warning">3</a>
      </div>
  </body>
</html>
