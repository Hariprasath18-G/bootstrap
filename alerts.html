<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>alerts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  </head>
  <body>
    <div class="container sm -3 alert alert-success alert-dismissible fade show">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      <strong>SUCCESS!</strong>you should read <a href="# " class="alert-link">this message</a>
    </div>
    <div class="container sm-3 alert alert-info alert-dismissible fade show">
      <button type="button" name="button" class="btn-close" data-bs-dismiss="alert"></button>
      <strong>SUCCESS!</strong>you should read <a href="# " class="alert-link">this message</a>
    </div>
    <div class="container sm-3 alert alert-warning alert-dismissible fade show">
      <button type="button" name="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>SUCCESS!</strong>you should read <a href="# " class="alert-link">this message</a>
    </div>
    <div class="container sm-3 alert alert-danger alert-dismissible fade show">
      <button type="button" name="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>SUCCESS!</strong>you should read <a href="# " class="alert-link">this message</a>
    </div>

  </body>
</html>
