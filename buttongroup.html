<!DOCTYPE html>
<html lang="-" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>button group</title>
  </head>
  <body>
    <div class="btn-group">
      <button type="button" name="button" class="btn btn-warning btn-outline-danger">apple</button>
      <button type="button" name="button" class="btn btn-warning btn-outline-secondary">vivo</button>
      <button type="button" name="button" class="btn btn-warning btn-outline-info">samsung</button>
    </div>

    <!-- Nesting Button Groups & Dropdown Menus -->

    <div class="btn-group btn-small">
      <button type="button" name="button" class="btn btn-warning dropdown-toggle btn-outline-primary" data-bs-toggle="dropdown">apple</button>
      <div class="dropdown-menu">
        <a href="#" class="dropdown-item">iphone11</a>
        <a href="#" class="dropdown-item">iphone11 pro</a>
        <a href="#" class="dropdown-item">iphone12 pro</a>
      </div>
      <button type="button" name="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown">samsung</button>
      <div class="dropdown-menu">
        <a href="#" class="dropdown-item">A71</a>
        <a href="#" class="dropdown-item">A51</a>
        <a href="#" class="dropdown-item">F62</a>
      </div>
      <button type="button" name="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">s.no</button>
      <div class="dropdown-menu">
        <a href="#" class="dropdown-item">1</a>
        <a href="#" class="dropdown-item">2</a>
        <a href="#" class="dropdown-item">3</a>
      </div>
      <button type="button" name="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">name</button>
       <div class="dropdown-menu">
         <a href="#" class="dropdown-item">hari</a>
         <a href="#" class="dropdown-item">raj</a>
         <a href="#" class="dropdown-item">kumar</a>
       </div>
    </div>
  </body>
</html>
