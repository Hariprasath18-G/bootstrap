<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>images</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  </head>
  <body>
    <!-- rounded corners -->
    <div class="container">
      <img src="F:\bootstrap\images\sample.jpg" alt="sample" class="rounded" height="300px" width="250px">
    </div>
    <!-- rounded circle -->
    <div class="container">
      <img src="F:\bootstrap\images\sample.jpg" alt="sample" class="rounded-circle" height="300px" width="250px">
    </div>

    <!-- img thumbnail -->
    <div class="container">
      <img src="F:\bootstrap\images\sample.jpg" alt="sample" class="img-thumbnail" height="300px" width="250px">
    </div>


    <!-- aligning image -->

    <div class="container">
      <img src="F:\bootstrap\images\sample.jpg" alt="sample" class="float-start" height="300px" width="250px">
    </div>

    <div class="container">
      <img src="F:\bootstrap\images\sample.jpg" alt="sample" class="float-end" height="300px" width="250px">
    </div>

    <!-- centered images -->
     <p>Center an image by adding the utility classes .mx-auto (margin:auto) and .d-block (display:block) to the image:</p>
       <img src="F:\bootstrap\images\sample.jpg" alt="sample" class="mx-auto d-block" height="300px" width="250px">


       <!-- img-fluid -->
          <img src="F:\bootstrap\images\sample.jpg" alt="sample" class="img-fluid" height="100%" width="100%">
  </body>
</html>
